<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://a.radikal.ru/a01/2001/36/4a84cbf2825a.png">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Nike</title>
</head>

<body>
    <div class="background">
        <div class="card">

            <div class="card__photo">
                <img src="img/logo.png" alt="logo" class="photo__logo">
                <img src="img/item.png" alt="item" class="photo__item">
                <div class="photo__dots">
                    <svg height="14" width="14">
                        <circle cx="7" cy="7" r="4.5" fill="#1f273f"></circle>
                    </svg>
                    <svg height="14" width="14">
                        <circle cx="7" cy="7" r="4.5" fill="#ed3333"></circle>
                    </svg>
                    <svg height="14" width="14">
                        <circle cx="7" cy="7" r="4.5" fill="white"></circle>
                    </svg>
                    <svg height="14" width="14">
                        <circle cx="7" cy="7" r="4.5" fill="#29e3ea"></circle>
                    </svg>
                </div>
            </div>

            <div class="card__properties">
                <p class="properties__name">Nike SB Stefan Janoski Max</p>
                <p class="properties__description">Unisex Skateboarding Shoe (Men's Sizing)</p>
                <div class="properties__rate">
                    <img src="img/star.png" alt="star">
                    <img src="img/star.png" alt="star">
                    <img src="img/star.png" alt="star">
                    <img src="img/star2.png" alt="star">
                    <img src="img/star2.png" alt="star">
                </div>
                <button class="properties__button">
                    Size
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="13.5px"
                        height="8.5px">
                        <path fill-rule="evenodd" stroke="rgb(76, 82, 90)" stroke-width="1px" stroke-linecap="butt"
                            stroke-linejoin="miter" fill="none" d="M12.157,1.500 L6.500,7.157 L0.843,1.500 " />
                    </svg>
                </button>
                <button class="properties__button">
                    Qty
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="13.5px"
                        height="8.5px">
                        <path fill-rule="evenodd" stroke="rgb(76, 82, 90)" stroke-width="1px" stroke-linecap="butt"
                            stroke-linejoin="miter" fill="none" d="M12.157,1.500 L6.500,7.157 L0.843,1.500 " />
                    </svg>
                </button>
                <button class="properties__button_add properties__button">Add to card</button>
            </div>
        </div>
    </div>
</body>

</html>
